will begin June 2, 2022, at 9:00 AM Eastern Time (ET) and end August 12, 2022, at 11:59 AM ET (“Contest Period”). ELIGIBILITY, HOW TO ENTER No purchase necessary. Limit one entry per person. This Contest is open to legal residents of Canada, excluding Quebec, who have reached the age of majority in their province or territory at the time of entry. The Contest is open to all new undergraduate students. Entrants may enter this Contest by completing all the following: Accept their University of Windsor offer of admission for Fall 2022. Register for Fall 2022 classes. Opt-in to the Contest by completing the Contest entry form at https://future.uwindsor.ca/see-you-on-campus-register-to-win Entrants will receive one (1) entry to the Contest. Entrants agree that the University shall be permitted to publish the names of all prize winners. HOW TO WIN One (1) winner will be randomly selected from all eligible entries on July 8, 2022 for each available prize. Odds of winning depend on the number of valid entries received. The winners will be notified through their UWindsor email address used to enter the Contest. If a winner fails to respond to or claim their prize as outlined in the notification to the winner, the winner will forfeit their prize and an alternative winner will be selected by from the remaining eligible entries. All prizes must be claimed by December 2, 2022. All winners must, as a condition of winning a prize, correctly answer, the University’s time-limited, skill testing question to be administered by the Office of Enrolment Management. PRIZES The available prizes are: One (1) x Apple iPhone 13 (approx. value $1099 CAD); One (1) x Tablet (approx. value $678 CAD); Five (5) x Lululemon Backpack (approx. value $490 CAD); and Ten (10) x $100.00 UWin Card. The prizes must be accepted as awarded. No substitutions of the prizes are permitted except by the University at its discretion. Prizes are non-transferrable and are not redeemable for cash or credit, in whole or in part. GENERAL RULES By participating in this Contest, each Entrant and winner agrees to: Be bound by these Official Contest Rules and Regulations, and the decisions of the University; and Release and hold harmless the University of Windsor, its Board of Governors, officers, employees, and agents, including without limitation their advertising and promotion agencies, from and against any and all liabilities, losses, claims, causes of action, suits, covenants, debts, contracts, demands, costs and expenses, including lawyer’s fees and litigation expenses, whatsoever, to which any of them may become subject arising from any action or omission by the Entrant, including but not limited to, claims based on negligence, breach of contract and fundamental breach and liability for physical injury, death or property damage which the entrants or his or her administrators, heirs, successors or assigns might have or could have, by reason of or arising out of the Entrant’s participation in the Contest and/or in connection with the acceptance and/or use by the Entrant of the prize awarded, and the winner agrees to sign a written release confirming same. The decisions of the University in relation to this Contest will be final and binding on all Entrants. The University reserves the right, in its sole discretion, to terminate, suspend, or modify this Contest at any time without prior notice or if it determines that for any reasons the Contest cannot be run as originally planned or if fraud or any other occurrence compromises the fairness or integrity of the Contest. Each prize claimed is subject to verification by University and/or its designated representatives. Entries made with multiple accounts, under multiple identities, or with any device or other method to enter multiple times or entries that are more than the permitted number of entries are automatically void. All Contest entries obtained through unauthorized sources, or which are incomplete or in any way not in compliance with these Official Contest Rules and Regulations are automatically void. The University is not responsible for lost or late entries. The University is not responsible for any miscommunications, failed communications systems, software malfunctions, or for any human errors in connection with this Contest. The information collecting in connection with this Contest is collected under the authority of the University of Windsor Act, 1962-63 and will be used solely in connection with administration of the Random Draw including the notification of winner. If an Entrant has any questions in connection with the collection of their information, they may contact Zora Savic, Student Events and Communications Coordinator, zora@uwindsor.ca, 519-253-3000 ext. 3933. This Contest is subject to all applicable laws of the Province of Ontario and the laws of Canada, as well as these Official Contest Rules and Regulations. This Contest is in no way sponsored, endorsed, or administered by, or associated with, Apple Inc., reMarkable, or Lululemon Athletica Inc. Head Start Orientation We offer a variety of services to ease the transition for incoming students Head Start summer orientation program is designed for new students who are embarking on their post-secondary experience here at the University of Windsor. Upcoming Head Start Dates Head Start 2022 In Person Dates Friday, July 8th, 2022: Science & Education Day Saturday, July 9th, 2022: FAHSS & Education Day Friday, July 15th, 2022: Nursing, HK & Business Day Friday, July 22nd, 2022: Engineering Day Saturday, August 6th, 2022: General & Mature, Transfer, Part-Time Day Head Start 2022 Online Program Date Friday, August 12th, 2022: General Day Head Start program includes: Faculty presentations Sessions for you and your parents, guardians or supporters to learn about life at UWindsor A campus resources fair to ensure you haven’t missed anything Learn about some of the major differences between high school and university Discover ways t
